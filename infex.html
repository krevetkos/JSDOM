<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>JS DOM</title>
</head>
<body>
    <div class="col-md-12">
        <table class="first table table-striped table-bordered">
        <thead>
            <tr class="table-active">
            <th  scope="col">Product</th>
            <th  scope="col">Price</th>
            <th  scope="col">Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <th  scope="row">Drink</th>
            <td ><input type="text" class="price"></td>
            <td ><input type="text" class="amount"></td>
            </tr>
            <tr>
            <th  scope="row">Bread</th>
            <td ><input type="text"class="price"></td>
            <td ><input type="text"class="amount"></td>
            </tr>
            <tr>
            <th  scope="row">Fruits</th>
            <td ><input type="text"class="price"></td>
            <td ><input type="text"class="amount"></td>
            </tr>
        </tbody>
        </table>
        <p>Total: <p class="total"></p></p>
    </div>
    <div class="col-md-12"">
        <table class="second table table-striped table-bordered">
        <thead>
            <tr class="table-active">
            <th  scope="col">Product</th>
            <th  scope="col">Price</th>
            <th  scope="col">Amount</th>
            <th  scope="col">Action</th>
            </tr>
        </thead>
        <tr>
        <th ><input type="text" class="product"></th>
        <td ><input type="text" class="price"></td>
        <td ><input type="text" class="amount"></td>
        <td ><button class="add-btn">Add</button></td>
        </tr>
        <tbody class="item-container">
            
        </tbody>
        </table>
        <p>Total: <p class="total-second"></p></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
